<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="top-right">
                <a href="#" class="nav-link">Gmail</a>
                <a href="#" class="nav-link">Görseller</a>
                <button class="apps-icon">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
                <div class="profile-icon">D</div>
            </nav>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo.png" class="logo">
        </header>
        <main class="main">
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
                <div class="buttons">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="button" class="lucky-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p>Google offered in: <a href="#">Türkçe</a></p>
        </footer>
        <footer class="bottom-footer">
            <div class="footer-row">
                <div class="left-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
                </div>
                        <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
               </div>
              </div>
            </div>
          </footer>
          
    </div>
</body>
</html>
